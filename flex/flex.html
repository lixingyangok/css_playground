}

.container > div{
    &:nth-child(2){
        align-self: self-start;
    }
    /* 👆 flex 子元素属性 */
    counter-increment: counter01;
    border: solid 1px green;
    display: block;
    width: 150px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    &::after{
        content: counter(counter01);
    }
